<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Emulating real sheets of paper in web documents (using HTML and CSS)">
		<title>Sheets of Paper</title>
		<link rel="stylesheet" type="text/css" href="css/sheets-of-paper-a5.css">
	</head>
	<body class="document">
		<div class="page address">
			<img class="stamp" src="stamp.png" alt="stamp"/>
			<p>
				Name<br>
				First address line<br>
				Second address line<br>
				Town/city<br>
				County<br>
				Postcode
			</p>
		</div>
		<div class="page calendar">
			<h1>New Bin Days</h1>
		        <div class="calendar-table group">
		            <div class="block refuse fl">
		                <h2 class="title">Refuse</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>Mon</span>
		                    </p>
		                    <p class="week">Week 1</p>
		                </div>
		            </div>
		            <div class="block recycling fl">
		                <h2 class="title">Recycling</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>Tue</span>
		                    </p>
		                    <p class="week">Week 1</p>
		                </div>
		            </div>
					<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		            <div class="block garden fl">
		                <h2 class="title">Garden Waste</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>Wed</span>
		                    </p>
		                    <p class="week">Week 2</p>
		                </div>
		            </div>
		            <div class="block glass fl">
		                <h2 class="title">Glass</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>Thu</span>
		                    </p>
		                    <p class="week">Week 2</p>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
