<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="calendar">
            <h1>New Bin Days</h1>
            <div class="calendar-table">
                <div class="block refuse fl">
                    <h2 class="title">Refuse</h2>
                    <div class="content">
                        <p class="day">
                            <span>{d}</span>
                        </p>
                        <p class="week">{week}</p>
                    </div>
                </div>
                <div class="block recycling fl">
                    <h2 class="title">Recycling</h2>
                    <div class="content">
                        <p class="day">
                            <span>{d}</span>
                        </p>
                        <p class="week">{week}</p>
                    </div>
                </div>
                <div class="block garden fl">
                    <h2 class="title">Garden</h2>
                    <div class="content">
                        <p class="day">
                            <span>{d}</span>
                        </p>
                        <p class="week">{week}</p>
                    </div>
                </div>
                <div class="block glass fl">
                    <h2 class="title">Glass</h2>
                    <div class="content">
                        <p class="day">
                            <span>{d}</span>
                        </p>
                        <p class="week">{week}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
