<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/sheets-of-paper-a5.css">
	</head>
	<body class="document">
		<div class="page address">
			<img class="stamp" src="stamp.png" alt="stamp"/>
			<p>
				{name}<br>
				{firstAddr}<br>
				{secondAddr}<br>
				{town}<br>
				{county}<br>
				{postcode}
			</p>
		</div>
		<div class="page calendar">
			<h1>New Bin Days</h1>
		        <div class="calendar-table group">
		            <div class="block refuse fl">
		                <h2 class="title">Refuse</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>{d}</span>
		                    </p>
		                    <p class="week">{week}</p>
		                </div>
		            </div>
		            <div class="block recycling fl">
		                <h2 class="title">Recycling</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>{d}</span>
		                    </p>
		                    <p class="week">{week}</p>
		                </div>
		            </div>
					<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		            <div class="block garden fl">
		                <h2 class="title">Garden Waste</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>{d}</span>
		                    </p>
		                    <p class="week">{week}</p>
		                </div>
		            </div>
		            <div class="block glass fl">
		                <h2 class="title">Glass</h2>
		                <div class="content">
		                    <p class="day">
		                        <span>{d}</span>
		                    </p>
		                    <p class="week">{week}</p>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
